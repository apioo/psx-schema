type Location {
    lat: Float
    long: Float
}


type Author {
    title: String
    email: String
    categories: [String]
    locations: [Location]
    origin: Location
}


type News {
    config: JSONObject
    inlineConfig: JSONObject
    mapTags: JSONObject
    mapReceiver: JSONObject
    tags: [String]
    receiver: [Author]
    data: [[Float]]
    read: Boolean
    author: Author
    meta: JSONObject
    sendDate: String
    readDate: String
    price: Float
    rating: Int
    content: String
    question: String
    version: String
    coffeeTime: String
    captcha: String
    mediaFields: String
    payload: JSON
}

