type Location {
    lat: Float
    long: Float
}

type Author {
    title: String
    email: String
    categories: [String]
    locations: [Location]
    origin: Location
}

type News {
    config: [String]
    inlineConfig: [String]
    mapTags: [String]
    mapReceiver: [Author]
    tags: [String]
    receiver: [Author]
    read: Boolean
    author: Author
    meta: [String]
    sendDate: String
    readDate: String
    price: Float
    rating: Int
    content: String
    question: String
    version: String
    coffeeTime: String
    captcha: String
    mediaFields: String
    payload: Any
}
